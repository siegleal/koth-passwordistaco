<div class="container">
<div class="matchup" *ngIf="selectedTeam">Your pick: {{ selectedTeam }}</div>

<div class="matchup" *ngFor="let matchup of matchups">
  <a (click)="selectTeam(matchup.awayTeam)">
  <div [ngClass]="setClasses(matchup.awayTeam)">{{ matchup.awayTeam }}</div> 
  </a>
  @ 
  <a (click)="selectTeam(matchup.homeTeam)">
  <div [ngClass]="setClasses(matchup.homeTeam)">{{ matchup.homeTeam }}</div> 
  </a>
</div>

<div class="submitButtonContainer">
  <button class="submitButton" [class.disabled]="!selectedTeam" (click)=submit() [disabled]="!selectedTeam">Submit</button>
</div>
</div>
